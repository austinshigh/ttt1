<!DOCTYPE html>
<head>
    <title>Tic Tac Toe Assignment Part 1</title>
    <style type="text/css">
		.col {display: flex;}
		.row {display: flex; flex-direction: column;}
		.box {text-align: center; width: 100px; height: 100px; margin: 5px; border: 1px; border-color: black; border-style: solid;}
        .box:hover{background-color: yellow;}
        .letter{font-size: 85px;}
	</style>
</head>
<body>
    <div class="col">
        <div class="row">
            <div class="box"><div class="letter">X</div></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="row">
            <div class="box"><div class="letter">O</div></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="row">
            <div class="box"><div class="letter">O</div></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>
</body>
</html>
